replicaCount: 3

image:
  repository: 644435390668.dkr.ecr.us-east-1.amazonaws.com/carmit-portfolio
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: carmit-crm.zapto.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - carmit-crm.zapto.org
      secretName: carmit-crm-tls-xsb92

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

configMap:
  logLevel: info
  persistence: "true"

mongodb:
  auth:
    existingSecret: mongodb-secret
    rootPasswordKey: mongodb-root-password
    replicaSetKey: mongodb-replica-set-key
    passwordsKey: mongodb-passwords
  architecture: replicaset
  replicaCount: 3