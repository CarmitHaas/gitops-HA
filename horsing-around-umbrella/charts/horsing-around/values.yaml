horsing-around:
  replicaCount: 3
  image:
    repository: 644435390668.dkr.ecr.us-east-1.amazonaws.com/carmit-portfolio
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 5000
  ingress:
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    host: "carmit-crm.zapto.org"  # Define the host here
    paths:
      - path: /
        pathType: Prefix
    tls:
      enabled: true
      secretName: carmit-crm-tls-xsb92

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  configMap:
    logLevel: info
    persistence: "true"

mongodb:
  auth:
    existingSecret: mongodb-secret
    rootPasswordKey: mongodb-root-password
    replicaSetKey: mongodb-replica-set-key
    userPasswordKey: mongodb-passwords
  architecture: replicaset
  replicaCount: 3

