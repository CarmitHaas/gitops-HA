app:
  name: "horsing-around"
  port: 5000
  isMongo: true
  labels:
    app: horsing-around

deployment:
  replicas: 2
  image:
    repository: 644435390668.dkr.ecr.us-east-1.amazonaws.com/carmit-portfolio
    pullPolicy: IfNotPresent
    tag: latest

service:
  name: horsing-around-service
  type: ClusterIP
  port: 80

configMap:
  name: horsing-around-conf
  data:
    PERSISTENCE: "false"
    LOG_LEVEL: "debug"

secret:
  name: horsing-around-secret
  type: Opaque

ingress: 
  enabled: true
  name: horsing-around-ingress
  className: nginx
  tls: 
    secretName: horsing-around-cert
  hosts:
    host: carmit-crm.zapto.org
    paths:
      path: /
      pathType: Prefix

mongodb:
  architecture: replicaset 
  replicaCount: 2 
  auth:
    enabled: true 
    rootUser: "root"
    rootPassword: "admin"
  persistence:
    enabled: true
    size: 3Gi
  service:
    name: horsing-around-mongodb-headless