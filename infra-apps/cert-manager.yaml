apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: git@github.com:CarmitHaas/gitops-HA.git
      targetRevision: HEAD
      ref: infra-apps 
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.12.0
      helm:
        valueFiles:
          - "$infra-apps/infra-apps-values/cert-manager-values.yaml"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true