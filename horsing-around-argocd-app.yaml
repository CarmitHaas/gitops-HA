apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: horsing-around
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: 644435390668.dkr.ecr.us-east-1.amazonaws.com/carmit-portfolio:~v1.0
spec:
  destination:
    namespace: horsing-around
    server: https://kubernetes.default.svc
  project: default
  source:
    path: horsing-around-umbrella
    repoURL: git@github.com:CarmitHaas/gitops-HA.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: bitnami.com
      kind: SealedSecret
      jsonPointers:
        - /spec/encryptedData
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: horsing-around-secrets
  namespace: argocd
spec:
  destination:
    namespace: horsing-around
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: git@github.com:CarmitHaas/gitops-HA.git
    targetRevision: HEAD
    directory:
      include: sealed-mongodb-secret.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
spec:
  destination:
    namespace: horsing-around
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: mongodb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 13.6.0
    helm:
      values: |
        auth:
          existingSecret: mongodb-secret
          rootPasswordKey: mongodb-root-password
          replicaSetKey: mongodb-replica-set-key
          passwordsKey: mongodb-passwords
        ingress:
          enabled: false
        architecture: replicaset
        replicaCount: 3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true